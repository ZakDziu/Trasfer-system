root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./bin/app ./cmd/server"
bin = "./bin/app"
full_bin = "./bin/app"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "bin"]
include_dir = []
exclude_file = []
delay = 1000
stop_on_error = true
log = "air_errors.log"

[log]
time = true

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"

[misc]
clean_on_exit = true 